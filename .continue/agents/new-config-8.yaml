# This is an example configuration file
# To learn more, see the full config.yaml reference: https://docs.continue.dev/reference

name: Example Config
version: 1.0.0
schema: v1

name: Local Coding Assistant (Qwen)
version: 1.0.0

models:
  - title: Qwen 2.5 Coder (Chat)
    provider: ollama
    model: qwen2.5-coder:7b
    apiBase: http://localhost:11434

tabAutocompleteModel:
  title: Qwen Autocomplete
  provider: ollama
  model: qwen2.5-coder:1.5b
  apiBase: http://localhost:11434

contextProviders:
  - name: codebase
    params: {}
  - name: docs
    params: {}
  - name: url
    params: {}
  - name: file
    params: {}
  - name: folder
    params: {}
  - name: diff
    params: {}

slashCommands:
  - name: edit
    description: Edit selected code
  - name: comment
    description: Write comments for the selected code
  - name: share
    description: Export the current chat session to markdown
  - name: cmd
    description: Generate a shell command

customCommands:
  - name: check
    prompt: 이 코드를 검토하고 React 최신 관행과 TypeScript 타입 안정성 측면에서 개선할 점을 알려줘
    description: React/TS 코드 리뷰

